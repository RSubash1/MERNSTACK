
<html >
<head>
    
    <title>Image Opacity Example</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }

        .opaque-img {
            width: 300px;
            height: auto;
            opacity: 0.5; 
            transition: opacity 0.3s ease;
        }

        .opaque-img:hover {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2>Image with Opacity</h2>
        <img src="cute-green-bird-cartoon-character-free-vector.jpg" alt="Sample Image" class="opaque-img">
        <p>Hover over the image to see it fully opaque.</p>
    </div>
</body>
</html>
